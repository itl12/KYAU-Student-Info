{% extends 'base.html' %}

{% block body %}



    
        
        
<div class="container my-5">
    <a href="/" class="btn btn-secondary btn-sm">Home</a>
    <h4 class="py-2 text-success text-center ">{{ club.club_name }}</h4>
    <h6>{{ club.club_desc }}</h6>
    <h4>Total club members : <strong>{{ no_of_members }}</strong></h4>
    <a href="{% url 'apply_for_registration' pk=club.id %}" class="my-3 btn btn-success btn-sm">Apply For Registration</a>
</div>


{% endblock %}
