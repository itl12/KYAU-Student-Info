{% extends 'base.html' %}
{% block body %}


<div class="container mt-5 ">
    <form action="" method="post">
        {% csrf_token %}
    
        <div class="mb-3">
            <label class="inline-block mb-2">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            {{ form.password }}
        </div>
    
        {% if form.errors or form.non_field_error %}
            <div class="p-6 mb-3 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_error }}
                <p>Username and password doesn't match.</p>
            </div>
        {% endif %}
        <button type="submit" class="btn btn-success ">Submit</button>
    </form>
</div>










{% endblock %}
